<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fysa Formación</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Banner superior */
    .banner {
      width: 100%;
      display: block;
    }

    /* Barra gris con navegación */
    .top-bar {
      background-color: #f0f0f0;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    .nav-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .nav-menu a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    /* Contenido principal */
    .main-content {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }

    /* Formulario */
    .formulario {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 350px;
    }

    .formulario h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #444;
    }

    .formulario label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .formulario input,
    .formulario select,
    .formulario textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .formulario button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .formulario button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Imagen principal -->
  <header>
    <img src="fondo_principal_con_frase.jpg" alt="Fondo principal con frase" class="banner">

    <!-- Barra gris con menú -->
    <div class="top-bar">
      <nav class="nav-menu">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#calendario">Calendario</a></li>
          <li><a href="#planes">Planes</a></li>
          <li><a href="#documentos">Documentos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="info">
      <h1>Bienvenido a Fysa Formación</h1>
      <p>Aquí podrás encontrar toda la información sobre nuestros planes de formación, calendarios de cursos y documentación.</p>
    </div>

    <!-- Formulario -->
    <div class="formulario">
      <h2>Solicita información</h2>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="curso">Curso de interés</label>
        <select id="curso" name="curso" required>
          <option value="">Seleccione un curso</option>
          <option value="curso1">Curso 1</option>
          <option value="curso2">Curso 2</option>
          <option value="curso3">Curso 3</option>
        </select>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

</body>
</html>
