<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fysa Pruebas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1588776814546-9e7dc87d0af9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80") no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    /* Contenedor del formulario */
    form {
      background: #f2f2f2;
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      max-width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    form h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #222;
    }

    form .subtitle {
      text-align: center;
      font-size: 0.85rem;
      margin-bottom: 20px;
      color: #555;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    form .two-columns {
      display: flex;
      gap: 10px;
    }

    form .checkbox {
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: #333;
    }

    form button {
      width: 100%;
      padding: 14px;
      background: #e63946; /* rojo Fysa */
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #b92d38;
    }
  </style>
</head>
<body>
  <!-- FORMULARIO PRINCIPAL -->
  <form name="formacion" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="formacion">

    <h2>Comienza tu Formación</h2>
    <p class="subtitle">
      Solicita información personalizada y descubre las mejores oportunidades de crecimiento profesional
    </p>

    <p><input type="text" name="nombre" placeholder="Nombre completo" required></p>
    <p><input type="email" name="email" placeholder="Correo electrónico" required></p>
    
    <div class="two-columns">
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      <input type="text" name="codigo_postal" placeholder="Código Postal" required>
    </div>

    <p>
      <select name="situacion_laboral" required>
        <option value="">Selecciona tu situación laboral</option>
        <option value="empleado">Empleado/a</option>
        <option value="desempleado">Desempleado/a</option>
        <option value="autonomo">Autónomo</option>
        <option value="otros">Otros</option>
      </select>
    </p>

    <p class="checkbox">
      <label>
        <input type="checkbox" name="privacidad" required>
        Acepto la Política de Privacidad y autorizo el tratamiento de mis datos para recibir información comercial
      </label>
    </p>
    <p class="checkbox">
      <label>
        <input type="checkbox" name="ofertas">
        Quiero recibir información sobre ofertas especiales y novedades
      </label>
    </p>

    <p><button type="submit">Solicitar Información</button></p>
  </form>
</body>
</html>
