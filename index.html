<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fysa Pruebas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e63946, #1d3557);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #f1faee;
      color: #1d3557;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #a8dadc;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Bienvenido a la prueba de Fysa</h1>
  <p>Este es un dominio de pruebas en Netlify, conectado con GitHub.</p>
  <a class="button" href="https://www.fysa.es" target="_blank">Ir a la web oficial</a>

  <form name="contacto" method="POST" data-netlify="true">
    <!-- Campo oculto obligatorio -->
    <input type="hidden" name="form-name" value="contacto">
    <p>
      <label>Nombre: <input type="text" name="nombre" required></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" required></label>
    </p>
    <p>
      <label>Mensaje: <textarea name="mensaje" required></textarea></label>
    </p>
    <p>
      <button type="submit">Enviar</button>
    </p>
  </form>
</body>
</html>
